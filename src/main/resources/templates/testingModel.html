<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="parts/header :: header"/>
    <title>Survey</title>
</head>
<body>
<div class="mx-3">
    <div th:insert="/parts/navbar :: navbar"/>
    <!--    <div th:each="choice : ${choices}">-->
    <!--        <a th:href="@{/}" th:text="${choice.toString()}"/>-->
    <!--    </div>-->
    <div th:each="survey : ${surveys}">
        <p th:text="${survey.toString()}"></p>
    </div>
    <div th:each="question : ${questions}">
        <a th:href="@{/}" th:text="${question.toString()}"/>
        <br/>
        <div th:each="choice: ${question.getChoises()}">
            <a th:href="@{/}" th:text="${choice.toString()}"/>
        </div>
    </div>
    <div th:insert="/parts/footer :: footer"/>
</div>
</body>
</html>
