<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="parts/header :: header"/>
    <title>Create User</title>
</head>
<body>
<div th:insert="/parts/navbar :: navbar"></div>
<form th:method="post" th:action="@{/addUser}" th:object="${user}">
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}"/>
    <br/>
    <label for="password">Password</label>
    <input type="text" id="password" th:field="*{password}"/>
    <br/>
    <input type="submit" value="Create">
</form>
<div th:insert="/parts/footer::footer"/>
</body>
</html>
