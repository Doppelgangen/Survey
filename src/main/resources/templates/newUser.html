<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="parts/header :: header"/>
    <title>Create User</title>
</head>
<body>
<div class="mx-3">
    <div th:insert="/parts/navbar :: navbar"/>
    <form th:method="post" th:action="@{/users/addUser}" th:object="${user}">
        <div class="form-floating my-3">
        <input class="form-control my-auto" style="width: 600px;" type="text" id="name" th:field="*{name}" placeholder="Login"/>
        <label for="name">Login</label>
        </div>
        <div class="form-floating my-3">
        <input class="form-control my-auto" style="width: 600px;" type="text" id="password" th:field="*{password}" placeholder="Password"/>
        <label class="form-label my-auto" for="password">Password</label>
        </div>
        <input class="btn btn-primary my-auto" type="submit" value="Create">
    </form>
    <div th:insert="/parts/footer::footer"/>
</div>
</body>
</html>
