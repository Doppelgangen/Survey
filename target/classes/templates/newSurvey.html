<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="parts/header :: header"/>
    <title>Create Survey</title>
</head>
<body>
<div class="mx-3">
    <div th:insert="/parts/navbar :: navbar"></div>
    <form th:method="post" th:action="@{/addSurvey}">
        <div class="my-3">
        <label class="form-label my-auto" for="surveyName">Survey name</label>
        <input class="form-control my-auto" style="width: 600px;" type="text" id="surveyName" name="surveyName"/>
        </div>
        <div class="form-check my-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="radio">
            <label class="form-check-label" for="flexRadioDefault1">
                Radio buttons
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Checkboxes
            </label>
        </div>
        <div class="my-3">
        <label class="form-label my-auto" for="surveyField">Variants</label>
        <input class="form-control my-auto" style="width: 600px;" type="text" id="surveyField" name="surveyField"/>
        </div>
        <div class="my-3">
        <input class="form-control my-auto" style="width: 600px;" type="text" id="surveyField2" name="surveyField2"/>
        </div>
        <input class="btn btn-primary my-auto" type="submit" value="Create">
    </form>
    <div th:insert="/parts/footer::footer"/>
</div>
</body>
</html>
